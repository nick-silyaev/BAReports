<span class="btn glyphicon glyphicon-remove-circle pull-right" type="button" ng-click="cancel()" aria-hidden="true"></span>

<div class="modal-header">
    <h3 class="modal-title">Thrivist Breakthrough Analytics</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12" ng-repeat="error in errors">
            <div class="alert alert-warning" role="alert">{{error}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <tags-input ng-model="model.tags" >

                <!-- use tag bekow to load search terms-->
                <!--<auto-complete source="loadItems($query)"></auto-complete>-->
            </tags-input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 padding-t-10">
            <select class="form-control" name="account" id="account" ng-model="model.account">
                <option value="">- Select Account -</option>
                <option value="ABC School">ABC School</option>
                <option value="XYZ School">XYZ School</option>
            </select>
        </div>
        <div class="col-md-4 padding-t-10">
            <select class="form-control" name="course" id="course" ng-model="model.course">
                <option value="">- Select Course -</option>
                <option value="ABC course">Algebra</option>
                <option value="XYZ course">History</option>
                <option value="XYZ course">Oceanography</option>
            </select>
        </div>
        <div class="col-md-4 padding-t-10">
            <select class="form-control" name="type" id="type" ng-model="model.type">
                <option value="">- Select Type -</option>
                <option value="Assignment">Assignment</option>
                <option value="Document">Document</option>
                <option value="Quiz">Quiz</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2 padding-t-10">
            <select class="form-control" name="outcome" id="outcome" ng-model="model.outcome">
                <option value="">- Select Outcome -</option>
                <option value="CCSS.MATH.PRACTICE.MP1">CCSS.MATH.PRACTICE.MP1</option>
                <option value="CCSS.MATH.PRACTICE.MP2">CCSS.MATH.PRACTICE.MP2</option>
                <option value="CCSS.MATH.PRACTICE.MP3">CCSS.MATH.PRACTICE.MP3</option>
            </select>
        </div>
        <div class="col-md-4 padding-t-10">
            <select class="form-control" name="assignment" id="assignment" ng-model="model.assignment">
                <option value="">- Select Individual Assignment -</option>
                <option value="assignment1">assignment1</option>
                <option value="assignment2">assignment2</option>
                <option value="assignment3">assignment3</option>
            </select>
        </div>
    </div>

    <div class="row padding-t-10">
        <div class="col-md-3">
            <h4>Choose Activities</h4>
            <div ng-repeat="(activity, checked) in model.activities">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="" name="" ng-model="model.activities[activity]">{{activity}}
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <h4>Choose Chart</h4>
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img class="chart" src="nui/images/charts/pie-chart.jpg" alt="" id="pie" ng-click="selectChart($event)">
                    </a>
                    <p class="text-center">Pie</p>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img class="chart" src="nui/images/charts/bar-chart.jpg" alt="" id="bar" ng-click="selectChart($event)">
                    </a>
                    <p class="text-center">Bar</p>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img class="chart" src="nui/images/charts/line-chart.jpg" alt="" id="line" ng-click="selectChart($event)">
                    </a>
                    <p class="text-center">Line</p>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img class="chart" src="nui/images/charts/table.jpg" alt="" id="table" ng-click="selectChart($event)">
                    </a>
                    <p class="text-center">Table</p>
                </div>
            </div>
            <h4>Choose Date Range</h4>
            <div class="row">
                <div class="col-md-4">
                    <mdr-datepicker format="dd M yyyy" lang="en" label="Since" ng-model="model.since"></mdr-datepicker>
                </div>
                <div class="col-md-4">
                    <mdr-datepicker format="dd M yyyy" lang="en" label="Until" ng-model="model.until"></mdr-datepicker>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()"><span class="glyphicon glyphicon-chevron-right"></span> Preview</button>

</div>
