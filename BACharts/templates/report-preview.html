<span class="btn glyphicon glyphicon-remove-circle pull-right" type="button" ng-click="cancel()" aria-hidden="true"></span>

<div class="modal-header" data-ng-init="init()">
    <h3 class="modal-title">Thrivist Breakthrough Analytics</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>{{model.account}}</h4>
            <div>{{model.course}} | {{model.type}} | {{model.outcome}} | {{model.assignment}}</div>
            <div>{{model.since}} to {{model.until}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="chart" >
            <!--<div class="col-md-12" ng-controller="analyticspieCtrl" >-->
                <!--<analytics-pie ng-if="d3Data" data="d3Data" settings="settings"></analytics-pie>-->
            <!--</div>-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="model.title">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group padding-t-10">
                <label for="title" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="description" placeholder="Description" ng-model="model.description" ></textarea>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add to Dashboard</button>
</div>
